{{ define "main" }}
  <main>
      <h1>{{.Title}}</h1>
      <br>
      {{ .Content }}
      <hr>
      <div>
        <ul class="contents">
            {{ range .Paginator.Pages }}
                <li>
                    <div>
                        <a href="{{ .Permalink }}">{{.Title}} by {{.Param "authors"}} </a>
                    </div>
                </li>
            {{ end }}
            </ul>
      </div>
  </main>
{{ end }}
